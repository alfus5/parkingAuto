<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Connexion ‚Äì Parking</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      text-align: left;
      background: url('./img/bg-homeparking.png') no-repeat center center /cover;
    }

    .auth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: clamp(1.6rem, 3vw, 2.2rem);
      color: var(--c-accent);
    }

    .auth-header p {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .auth-forms {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
      /* aligne verticalement */
      flex-wrap: nowrap;
      /* interdit le retour √† la ligne */
      width: 100%;
      max-width: 960px;
    }

    /* Formulaires */
    .auth-forms form {
      flex: 1 1 320px;
      background: #fff;
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      min-width: 300px;
      min-height: 300px;
    }

    /* Mascotte : taille r√©duite √† 80% de la hauteur des formulaires */
    .login-mascotte {
      flex: 0 0 auto;
      /* Ne grandit pas, ne r√©tr√©cit pas */
      height: 80%;
      /* 80% de la hauteur des formulaires */
      max-height: 240px;
      /* max hauteur */
      width: auto;
      object-fit: contain;
    }

    /* Responsive : passe en colonne sous 768px */
    @media (max-width: 768px) {
      .auth-forms {
        flex-direction: column;
        align-items: center;
        flex-wrap: wrap;
        /* permet retour √† la ligne */
      }

      .login-mascotte {
        order: 2;
        margin: 1rem 0;
        height: auto;
        max-height: 160px;
        width: 80%;
        /* adapte la largeur */
      }
    }


    .auth-forms h2 {
      color: var(--c-prune);
      margin-bottom: .5rem;
      font-size: 1.3rem;
    }

    input,
    button {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background: var(--c-accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 0.6rem 1rem;
      transition: transform var(--speed) ease, box-shadow var(--speed), background var(--speed);
    }

    button:hover {
      background: var(--c-accent-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-retour {
      position: fixed;
      top: 16px;
      left: 16px;
      background-color: var(--c-accent);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      transition: background-color 0.2s ease;
    }

    .btn-retour:hover {
      background-color: var(--c-accent-dark);
    }
  </style>
</head>

<body>
  <a href="index.html" onclick="history.back()" class="btn-retour">‚Üê Retour</a>
  <div class="auth-container">
    <div class="auth-header">
      <h1>üîê Connexion ou cr√©ation de compte</h1>
      <p>Connectez-vous √† votre espace client ou cr√©ez un compte.</p>
    </div>

    <div class="auth-forms">
      <form id="login-form">
        <h2>Connexion</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>

      <!-- Ajout de la classe login-mascotte ici -->
      <img class="login-mascotte" src="img/mascotte-login.png" alt="mascotte de la Connexion">

      <form id="signup-form">
        <h2>Cr√©er un compte</h2>
        <input type="text" id="signup-nom" placeholder="Nom complet" required />
        <input type="tel" id="signup-phone" placeholder="+33 123456789" pattern="^\+\d{1,4}\s?\d{6,14}$"
          title="Num√©ro au format international requis, ex : +33 123456789" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Mot de passe s√©curis√©"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$"
          title="Minimum 8 caract√®res avec majuscule, minuscule, chiffre et symbole (!@#$...)" required />
        <button type="submit">S‚Äôinscrire</button>
      </form>
    </div>
  </div>

  <script>
    document.querySelectorAll("form").forEach(f => {
      f.addEventListener("submit", (e) => {
        if (!f.checkValidity()) {
          e.preventDefault();
          alert("‚ùå Veuillez corriger les erreurs du formulaire.");
        }
      });
    });
  </script>


  <script type="module" src="./js/login.js"></script>
</body>

</html>
