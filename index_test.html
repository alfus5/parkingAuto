<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test Réservation Firebase</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h1>Formulaire de test</h1>

  <!-- Formulaire de réservation -->
  <form id="demo-res">
    <input  name="clientNom"   placeholder="Nom"   required />
    <input  name="clientEmail" placeholder="Email" type="email" required />
    <input  name="dateDepart"  type="date" required />
    <input  name="dateRetour"  type="date" required />
    <select name="pack">
      <option>Standard</option>
      <option>Confort</option>
      <option>VIP</option>
    </select>
    <button type="submit">Réserver</button>
  </form>
  <button id="export-csv">📥 Exporter mes réservations</button>
  <h2>📋 Mes réservations</h2>

  <!-- 🔍 Barre de recherche -->
  <input type="text" id="search-input" placeholder="Rechercher nom ou email" />

  <!-- ✅ Filtre par statut -->
  <select id="filter-statut">
    <option value="">Tous les statuts</option>
    <option value="acompte">Acompte</option>
    <option value="payé">Payé</option>
    <option value="annulé">Annulé</option>
  </select>

  <!-- 🎯 Filtre par pack -->
  <select id="filter-pack">
    <option value="">Tous les packs</option>
    <option value="Standard">Standard</option>
    <option value="Confort">Confort</option>
    <option value="VIP">VIP</option>
  </select>
  <div id="stats" style="margin-top: 20px; font-weight: bold;">
    <p>📦 Total réservations : <span id="total-count">0</span></p>
    <p>✅ Payé : <span id="paid-count">0</span></p>
    <p>❌ Annulé : <span id="cancel-count">0</span></p>
    <p>💰 Acompte : <span id="acompte-count">0</span></p>
    <p>📊 Packs : 
      Standard (<span id="pack-standard">0</span>), 
      Confort (<span id="pack-confort">0</span>), 
      VIP (<span id="pack-vip">0</span>)
    </p>
  </div>


  <h2>📋 Mes réservations</h2>
  <table id="table-reservations" border="1" style="width:100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Date départ</th>
            <th>Date retour</th>
            <th>Pack</th>
            <th>Statut</th>
            <th>Action</th> <!-- nouvelle colonne -->
        </tr>
    </thead>
    <tbody>
        <!-- lignes dynamiques ici -->
    </tbody>
</table>


  <!-- Formulaire de connexion -->
  <form id="login-form">
    <input type="email"    id="login-email"    placeholder="Email"    required />
    <input type="password" id="login-password" placeholder="Mot de passe" required />
    <button type="submit">Connexion</button>
  </form>

  <!-- Scripts modules -->
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/demo.js"></script>
  <script type="module" src="./js/export.js"></script>
  <script type="module" src="./js/dashboard.js"></script>


</body>
</html>
